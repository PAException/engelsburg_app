name: engelsburg_app
description: Eine App von Dario Trombello, die Informationen über das Engelsburg-Gymnasium übersichtlich zusammenstellt.
version: 1.3.4+9

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  device_info: ^0.4.2
  flutter_html: ^1.0.0
  flutter_map: ^0.10.1
  flutter_wordpress: ^0.2.1
  html: ^0.14.0
  html_unescape: ^1.0.1
  native_pdf_view: ^3.6.2
  package_info: ^0.4.1
  shared_preferences: ^0.5.8
  url_launcher: ^5.5.0
  weather_icons: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Medium.ttf

  assets:
   - assets/applogo.png
   - assets/logoengelsburg.png
   - assets/school.jpg
   - assets/schuelerzeitung.pdf
   - assets/weather-background.jpg
